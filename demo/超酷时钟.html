<script>
	window.onload=function(){
			/*
				1.获取到现在的时间
				2.改变获取相应src的值，然后改变
			*/
			function toDou(n){
					return n<10?'0'+n:''+n;
				}
			function tick(){
				var oDate=new Date();
				var Y=oDate.getFullYear();
				var M=oDate.getMonth()+1;
				var D=oDate.getDate();
				var Week=oDate.getDay();
				var H=oDate.getHours();
				var Min=oDate.getMinutes();
				var S=oDate.getSeconds();
			var oBox1=document.getElementById('box1');
			var aImg=oBox1.getElementsByTagName('img');
			var oWeek=document.getElementById('week');
			var str=Y+'y'+toDou(M)+'m'+toDou(D)+'r'+toDou(H)+toDou(Min)+toDou(S);
			//2015y12m24r174343
			var arr=['r','one','two','three','four','five','six']
			oWeek.src='images/'+arr[Week]+'.png';	
			for(var i=0;i<aImg.length;i++){
				aImg[i].src='images/'+str.charAt(i)+'.png';
			}
		}
		tick();
		setInterval(tick,1000);
		
	};
</script>
