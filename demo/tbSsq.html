<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	span{
		width:30px;
		height:30px;
		border-radius:50%;
		float:left;
		text-align:center;
		line-height:30px;
		margin:5px;
		background:#F00;
		color:#fff;
		font-weight:bold;
	}
	input{
		width:80px;
		height:40px;
		margin-left:5px;	
	}
</style>
<script>
	function rnd(n,m){
		return parseInt(n+Math.random()*(m-n));	
	}
	function findInArr(num,arr){
		for(var i=0;i<arr.length;i++){
			if(num==arr[i]){
				return true;	
			}	
		}	
		return false;
	}
	function toDou(n){
		return n<10?'0'+n:''+n;	
	}
	function sixNum(){
		var aSpan=document.getElementsByTagName('span');
		var arr=[];
		/*while(arr.length<8){
			var iNum=toDou(rnd(1,34));
			if(!findInArr(iNum,arr)){
				arr.push(iNum);		
			}
		}*/
		for(var i=0;i<aSpan.length;i++){
			var iNum=toDou(rnd(1,34));
			if(!findInArr(iNum,arr)){
				arr.push(iNum);
			}else{
				i--;
			}	
		}

		for(var i=0;i<aSpan.length;i++){
			aSpan[i].innerHTML=arr[i];	
		}
	}
	window.onload=function(){
		sixNum();
		var timer;
		var oBtn=document.getElementById('btn');
		oBtn.onclick=function(){
			
			timer=setInterval(sixNum,30);
			
			setTimeout(function(){
				clearInterval(timer);	
			},1000);
			
		};
		
	};
</script>
</head>

<body>
<span>00</span>
<span>00</span>
<span>00</span>
<span>00</span>
<span>00</span>
<span>00</span>
<input type="button" value="点击走起" id="btn" />
</body>
</html>
